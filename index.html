<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" type="text/css" href="./design.css">
</head>
<body>
    <form>
        <div class="container">
                <h2>SIGN UP FORM</h2>
                
                <div class="form-group">
                    <label for="fullname"> Full Name: </label><br>
                    <input type ="text" id= "fullname" placeholder="Enter Full Name" name="fullname"><br>
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label><br>
                    <input type ="email" id= "email" placeholder="Enter Email Address" name="email"><br>
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label><br>
                    <input type ="password" id= "password" placeholder="Enter Password " name="password"><br>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="agreement" value="agree">
                    <label> I agree to the following Terms and Conditions. </label> <br>
                </div>    

                <button type="submit" class="btn">Submit</button>
        </div> 
        
        
    </form>
</body>

</html>
